<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#">
                <img src="assets/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="assets/facebook.png" alt="Facebook">
            </a>
        </div>
        <div class="alternative">
            <span>OR</span>
        </div>
      
        <form action="" >
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>
            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>    
            <label for="password">
                <span>Senha</span>
                <input type="password" placeholder="Senha" id="senha" onchange='validarSenha(senha)'>
            </label>
            <label for="password">
                <span>Confirme sua Senha</span>
                <input type="password" placeholder="Confirme Senha" id="senha2" onchange='validarSenha(senha)'>
            </label>
            <input type="submit" value="Enviar" onclick='validarSenha(senha)'>
</form>
          
            
      
    </main>
    <section class="images">
        <img src="assets/bandeira.png" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
